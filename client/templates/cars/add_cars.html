 <template name="tAddCars">
    {{#if sAddCars}}
  <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend></legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="Brand"></label>
      <div class="controls">
        <input name="brand" type="text" placeholder="Brand" class="input-large">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="Model"></label>
      <div class="controls">
        <input name="model" type="text" placeholder="Model" class="input-large">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="Year"></label>
      <div class="controls">
        <input name="year" type="text" placeholder="Year" class="input-large">
        
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="control-group">
      <label class="control-label" for="Submit"></label>
      <div class="controls">
        <button id="Submit" name="Submit" class="btn btn-success">Submit</button>
        <button id="Cancel" name="Cancel" class="btn btn-danger">Cancel</button>
      </div>
    </div>

    </fieldset>
  </form>

    {{else}}
    <a class="btn btn-primary btn-add-cars">Add Cars</a> {{/if}}

</template>
